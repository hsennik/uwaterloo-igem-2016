<!-- How It Works Page -->
<html lang="en" ng-app="waterloo">
  <head>
    <meta charset="utf-8">
    <title>Waterloo iGEM</title>
    <!-- Note: Must fix paths when putting on server -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
    <script src="../../js/jquery-3.1.0.min.js"></script>
    <script src="../../js/jquery-color.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/angular.min.js"></script>
    <script src="../../js/app.js"></script>
    <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css">
  </head>
  <body ng-controller="main" ng-cloak>
    <div class="header" ng-include="'../HomePage/Waterloo_Header.html'"></div>

    <!-- The code below is for two content boxes. The boxes simply have a title and two short paragraphs. You can add more paragraphs by adding more lines that start with a <p>, then have the content of a paragraph, then end with a </p>. -->

    <div class="wcontent-box">
      <div class="wcontent-title">
        First Box's Title
      </div>
      <div class="wcontent">
        <p>First paragraph.</p>
        <p>Second paragraph.</p>
      </div> 
    </div>

    <div class="wcontent-box">
      <div class="wcontent-title">
        Second Box's Title
      </div>
      <div class="wcontent">
        <p>First paragraph.</p>
        <p>Second paragraph.</p>
      </div> 
    </div>
    

 </body>
 </html>
